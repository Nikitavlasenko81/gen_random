<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col text-center m-5">
            <h1>Генератор случайных чисел</h1>
        </div>
    </div>
    <div class="row text-center justify-content-center">
        <div class="col-6 m-5">
            <h1 class="mb-5 random-number"></h1>
            <p class="info"></p>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Введите минимальное число</label>
                    <input type="number" class="form-control firstNum" id="exampleInputEmail1" name="firstNum" value="0">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Введите максимальное число </label>
                    <input type="number" class="form-control secondNum" id="exampleInputPassword1" name="secondNum" value="100">
                </div>
            </form>
            <button type="button" class="btn btn-primary mt-3">Сгененировать случайное число</button>
        </div>
    </div>
</div>
</body>
<script src="js/main.js"></script>
</html>
